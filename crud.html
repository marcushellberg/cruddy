<head>
    <title>CRUD</title>
</head>

<body>
{{> personTable}}
{{> actionButtons}}
{{> editForm}}
</body>

<template name="personTable">
    <table class="person-table">
        <thead>
        <tr class="header">
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
        {{#each persons}}
        <tr class="person {{selected}}">
            <td>
                {{firstName}}
            </td>
            <td>
                {{lastName}}
            </td>
            <td>
                {{phoneNumber}}
            </td>
            <td>
                {{email}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="actionButtons">
    <div class="buttons-wrapper">
        {{#if selected}}
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
        {{/if}}
        <button class="new">New</button>

    </div>
</template>

<template name="editForm">
    {{#if editing}}
    <table class="edit-form">
        <col class="first-col">
        <col class="second-col">
        <tr>
            <td>
                <label for="firstName">First Name</label>
                <br/>
                <input type="text" id="firstName" value="{{person.firstName}}">
            </td>
            <td>
                <label for="lastName">Last Name</label>
                <br/>
                <input type="text" id="lastName" value="{{person.lastName}}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phoneNumber">Phone Number</label>
                <br/>
                <input type="text" id="phoneNumber" value="{{person.phoneNumber}}">
            </td>
            <td>
                <label for="email">Email</label>
                <br/>
                <input type="text" id="email" value="{{person.email}}">
            </td>
        </tr>
    </table>
    <div class="buttons-wrapper">
        <input type="button" class="save" value="Save">
        <input type="button" class="cancel" value="Cancel">
    </div>
    {{/if}}
</template>
